<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signage Project Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="assets/select/css/bootstrap-multiselect.css"> -->
    <script type="text/javascript" src="https://tiiny.host/ad-script.js"></script>
    <script defer data-domain="lime-vin-6.tiiny.site" src="https://analytics.tiiny.site/js/plausible.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <!-- Use Bootstrap classes to stack the nav items on small screens -->
        <li class="nav-item">
          <a class="nav-link active" id="myTasks-tab" data-toggle="tab" href="#myTasks" role="tab" aria-controls="myTasks" aria-selected="true">My Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="searchProjects-tab" data-toggle="tab" href="#searchProjects" role="tab" aria-controls="searchProjects" aria-selected="false">Search Projects</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="myTasks" role="tabpanel" aria-labelledby="myTasks-tab">
          <div class="container mt-5">
            <form id="signage-form" onsubmit="submitForm(event)">
              <div class="form-group">
                <label for="projectManager">Select Project Manager:</label>
                <select id="projectManager" class="form-control" onchange="searchProjects(this.value)">
                  <option>Bruno Ajmer</option>
                  <option>Sam Rahal</option>
                  <option>Celine Dalapo</option>
                  <option>Jassel Dungo</option>
                  <option>James Goodsell</option>
                  <option>Princess Leah Lopez</option>
                  <option>Chelsea Kennerley</option>
                  <option>Tim Goodsell</option>
                  <option>Roleanne Dionisio-Japa</option>
                </select>
                <label for="searchProject" class="mt-3">Search Active Project:</label>
                <div class="d-flex mt-2">
                  <select id="project" class="form-control"></select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="searchProjects" role="tabpanel" aria-labelledby="searchProjects-tab">
          <div class="container mt-5">
            <form id="signage-form_search" onsubmit="submitForm(event)">
              <div class="form-group">
                <label for="searchProject_search" id="active-project">Search Active Project:</label>
                <input type="text" id="searchProject_search" class="form-control" placeholder="Type to search..." oninput="searchProjects_search(this.value)" />
                <div class="d-flex mt-2">
                  <select id="project_search" class="form-control"></select>
                </div>
              </div>
              <div class="form-group">
                <label for="user_select">Select User:</label>
                <select id='statusForm' id="user_select" class="form-control">
                  <option>Select User</option>
                  <option value="Pat goodyer">Pat goodyer</option>
                  <option value="Chelsea kennerly">Chelsea kennerly</option>
                  <option value="Dickinson">Dickinson</option> 
                  <option value="Simon Wei">Simon Wei</option>
                  <option value="Craig Loots">Craig Loots</option>
                  <option value="Yusuf Carmona">Yusuf Carmona</option>
                  <option value="Kerry Middleton">Kerry Middleton</option>
                  <option value="Joe Muscat">Joe Muscat</option>
                  <option value="Adam Duignan">Adam Duignan</option>
                  <option value="Alex Laurente">Alex Laurente</option>
                  <option value="Hector Olguin">Hector Olguin</option>
                </select>
              </div>
              <div id="tasks_search" class="mt-3"></div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- <script data-main="assets/select/js/" src="assets/select/js/bootstrap-multiselect.js"></script> -->
    <!-- <script src="assets/select/js/require-2.3.5.min.js"></script> -->
    <!-- <script>
      require(['bootstrap-multiselect'], function(purchase){
        function initializeMultiselect() {
          $('#statusForm').multiselect();
        }
      });
    </script> -->
    <script src="assets/index.js"></script>
  </body>
</html>
